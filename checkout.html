<script>
function cartGet(){ return JSON.parse(localStorage.getItem('rss_cart')||'[]'); }
function renderCart(){
  const cart = cartGet();
  const totals = window.calculateTotals(cart);
  const rows = cart.map(i=>`<tr><td>${i.name}</td><td>${i.qty||1}</td><td>$${(i.price*(i.qty||1)).toFixed(2)}</td></tr>`).join('');
  document.getElementById('cart-table').innerHTML = `
    <table class="table">
      <thead><tr><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
      <tbody>${rows}</tbody>
    </table>
    <div class="cart-total">
      <div>Subtotal: $${totals.subtotal.toFixed(2)}</div>
      <div>Bulk Discount: -$${totals.bulkDiscount.toFixed(2)}</div>
      <div>Shipping: $0.00</div>
      <div>Total: $${totals.total.toFixed(2)}</div>
    </div>`;
}
renderCart();
initSquare();
initPayPal();
</script>
